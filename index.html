<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>光明</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="box all">
        <img src="img/p1_20.png" class="filleted">
        <img src="img/p1_21.png" class="music">
        <!-- loading页面 开始 -->
        <div class="loading all dn">
            <img src="img/fc.png" class="fc">
            <div class="progress">
                <p>
                    <span></span>
                    <img src="img/jdt.png" class="progressImg all">
                </p>
                <span>0%</span>
            </div>
        </div>
        <!-- loading页面 结束 -->
        <!-- home页面 开始 -->
        <div class="page1 all dn">
            <div class="bgBox">
                <div class="scenery">
                    <img src="img/p1_16.png" class="seascape">
                    <img src="img/p1_14.png" class="ship">
                    <img src="img/p1_8.png" class="glbumm">
                </div>
                <img src="img/p1_15.png" class="curtain-l">
                <img src="img/p1_17.png" class="curtain-r">
            </div>
            <div class="mainContent all">
                <img src="img/p1_7.png" class="logo">
                <img src="img/p1_18.png" class="title">
                <img src="img/p1_19.png" class="cabinet-l">
                <div class="person">
                    
                </div>
                <img src="img/p1_13.png" class="sofa">
                <img src="img/p1_11.png" class="cabinet-r">
            </div>
            <img src="img/p1_12.png" class="text">
            <img src="img/p1_10.png" class="arrow">
            <div class="ksbtn">
                <img src="img/p1_1.png">
            </div>
            <div class="flowerBox">
                <img src="img/p1_6.png" class="flower">
                <img src="img/p1_5.png" class="basin">
            </div>
        </div>
        <!-- home页面 结束 -->
        <!-- 上传照片页面 开始 -->
        <div class="page2 all ">
            <img src="img/p1_7.png" class="logo">
            <div class="photographBox">
                <img src="img/p2_2.png" class="photograph">
                <input type="file" class="fileDom">
                <img src="img/p2_6.png" class="frame">
                <div class="imgBox">
                   
                </div>
            </div>
            <div class="scBom">
                <img src="img/p2_4.png" class="textTop">
                <img src="img/p2_1.png" class="textBom">
                <div class="p2Btn">
                    <img src="img/p2_3.png">
                </div>
            </div>
        </div>
        <!-- 上传照片页面 结束 -->
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
